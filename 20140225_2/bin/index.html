	<script>
	
	function genCallback( id ){
		return function(){
			thisMovie("HTC")[ 'callFromHtml' ]( {id: id, params:arguments } );

	function callFromFlash( val ){
		var id = val.id
		var method = val.method
		var params = val.params
		var callback = genCallback( id )
